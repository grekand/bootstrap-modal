<app-search-box #searchBox placeholder="Introduce el nombre de un libro..."></app-search-box>

<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let book of books$ | async">
    <div>
      <span class="font-weight-bold">Título: </span>
      <span>{{ book.title }}</span>
    </div>
    <div>
      <span class="font-weight-bold">Autor: </span>
      <span [class.text-danger]="!book?.authors">{{ book?.authors?.join(', ') || 'Autor desconocido...' }}</span>
    </div>
    <div>
      <span class="font-weight-bold">Editorial: </span>
      <span [class.text-danger]="!book?.publisher">{{ book?.publisher || 'Editorial desconocida...' }}</span>
    </div>
    <div>
      <span class="font-weight-bold">Fecha de publicación: </span>
      <span *ngIf="book?.publishedDate">{{ book.publishedDate | date:'longDate' }}</span>
      <span *ngIf="!book?.publishedDate" [class.text-danger]="!book?.publishedDate">Fecha de publicación desconocida...</span>
    </div>
  </li>
</ul>
