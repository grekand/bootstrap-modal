<form autocomplete="off" novalidate>
  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="personalInfo.name" name="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input [(ngModel)]="personalInfo.surname" name="surname" type="text" class="form-control">
  </div>
</form>
